name: Scrape Fund Data

on:
  push:
    paths:
      - 'scrape_funds.py'  # 当脚本变动时触发
      - '.github/workflows/scrape.yml'  # 当 YAML 变动时触发
  workflow_dispatch:  # 支持手动触发

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai  # 设置上海时区

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # 使用 Python 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scrape script
        run: python scrape_funds.py

      - name: Commit and push CSV
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add fund_data.csv
          git commit -m "Update fund_data.csv from scrape" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用内置 token 推送
