name: 05-fund_warning_report
on:
  # 1. 自动触发条件：当以下文件被修改并推送到仓库时，工作流自动运行
  push:
    paths:
      - 'analyzer.py'
      - '.github/workflows/05-fund_warning_report.yml'
      - 'fund_data/**.csv'
      
  # 2. 定时运行条件：周一到周五的 21:15, 22:15, 23:15 运行
  schedule:
    # 表达式：分钟 小时 日 月 星期
    # '15 21,22,23 * * 1-5' 表示：
    # 星期一到星期五 (1-5) 的 每月每日 (*) 的 21, 22, 23 点 (21,22,23) 的 第 15 分钟 (15)
    - cron: '15 21,22,23 * * 1-5'
    
  # 3. 允许手动触发
  workflow_dispatch:

jobs:
  analyze_funds:
    # 设置时区为北京时间
    env:
      TZ: Asia/Shanghai
      
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5 
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests # 【关键修正】：新增 requests 库
          
      - name: Run fund analysis script
        id: analysis
        run: python analyzer.py

      - name: Commit and push report
        # 仅在脚本成功运行后提交文件
        if: success()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # 匹配所有子目录下的报告文件
          file_pattern: '**/fund_warning_report_*.md'
          # CI/CD 修复：在提交前拉取最新代码并 rebase，解决非快进错误
          pull_options: '--rebase'  
          # ---------------------------------------------------------------------
          commit_message: 'Automated fund analysis report update'
          commit_user_name: GitHub Actions Bot
          commit_user_email: actions@github.com
          commit_author: GitHub Actions Bot <actions@github.com>
