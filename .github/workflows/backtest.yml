# .github/workflows/backtest.yml
name: Fund Drawdown Backtest

on:
  schedule:
    - cron: '0 16 * * *'  # 北京时间 00:00 (UTC 16:00)
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'fund_data/**'
      - 'backtest_drawdown.py'
      - 'config_backtest.yaml'

jobs:
  backtest-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许推送提交

    steps:
      # 1. 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy pyyaml

      # 4. 检查 fund_data 目录及 CSV 文件是否存在
      - name: Validate fund data
        id: validate_data
        run: |
          if [ ! -d "fund_data" ]; then
            echo "Error: fund_data/ directory not found!"
            exit 1
          fi
          if ! ls fund_data/*.csv >/dev/null 2>&1; then
            echo "Warning: No CSV files found in fund_data/, skipping backtest."
            echo "skip_backtest=true" >> $GITHUB_OUTPUT
          else
            echo "CSV files found, proceeding with backtest."
            echo "skip_backtest=false" >> $GITHUB_OUTPUT
          fi

      # 5. 运行回测（仅当有数据时执行）
      - name: Run backtest
        if: steps.validate_data.outputs.skip_backtest == 'false'
        run: |
          python backtest_drawdown.py

      # 6. 确保结果目录存在并提交推送
      - name: Commit and push backtest results
        if: steps.validate_data.outputs.skip_backtest == 'false'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 确保结果目录存在
          mkdir -p backtest_results

          # 添加结果文件
          git add backtest_results/
          git status

          # 检查是否有实际变更
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          # 提交本地变更
          git commit -m "Backtest results: $(date '+%Y-%m-%d %H:%M:%S')"

          # 拉取最新代码并 rebase（避免 rejected）
          git pull --rebase origin main || {
            echo "Rebase failed, aborting to avoid conflicts."
            git rebase --abort
            exit 1
          }

          # 推送到远程
          git push origin main
