# .github/workflows/backtest.yml
name: Fund Drawdown Backtest

# 触发条件
on:
  schedule:
    # 每天 UTC 16:00（北京时间 00:00）运行
    - cron: '0 16 * * *'
  workflow_dispatch:  # 支持手动触发
  push:
    branches: [ main ]
    paths:
      - 'fund_data/**'
      - 'backtest_drawdown.py'
      - 'config_backtest.yaml'

# 任务
jobs:
  backtest:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1. 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy pyyaml

      # 4. 检查 fund_data 目录是否存在
      - name: Check fund data
        run: |
          if [ ! -d "fund_data" ] || [ -z "$(ls -A fund_data/*.csv 2>/dev/null)" ]; then
            echo "Warning: fund_data/ 为空或无 CSV 文件，回测将跳过"
            exit 0
          fi

      # 5. 运行回测
      - name: Run backtest
        id: backtest
        continue-on-error: true
        run: |
          python backtest_drawdown.py

      # 6. 上传回测报告（Artifacts）
      - name: Upload backtest results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backtest-results-${{ github.run_number }}
          path: |
            backtest_results/**/*.csv
            backtest_results/**/*.md
          retention-days: 7

      # 7. （可选）推送结果到微信/企业微信/邮箱
      # - name: Send to WeChat (Server酱)
      #   if: steps.backtest.outcome == 'success'
      #   run: |
      #     curl -X POST "https://sctapi.ftqq.com/${{ secrets.SCT_KEY }}.send" \
      #       -d "title=基金回测完成" \
      #       -d "desp=$(cat backtest_results/*/backtest_report_*.md | head -n 50)"

      # 8. 失败时通知
      - name: Notify on failure
        if: failure()
        run: |
          echo "Backtest failed!"
          exit 1