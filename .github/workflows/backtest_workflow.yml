name: Fund Backtest Decision Workflow
on:
  push:
    paths:
      - 'backtest_module.py'
      - 'sell_decision.py'
      - 'backtest_engine.py' # 添加 backtest_engine.py
      - 'holdings_config.yaml'
      - '.github/workflows/backtest_workflow.yml'
  workflow_dispatch:
jobs:
  run_fund_backtest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # 升级到 3.12，支持最新 pandas_ta

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas numpy tenacity tabulate lxml pyyaml
          pip install pandas_ta  # 现在可以成功安装

      - name: Run Backtest Decision Script
        # backtest_module.py 负责调用 backtest_engine.py
        run: |
          python backtest_module.py || echo "Backtest script failed, check logs for details" >&2
        continue-on-error: true

      - name: Rename and Archive Backtest Results
        run: |
          TIMESTAMP=$(date -u +'%Y%m%d_%H%M%S')
          ARCHIVE_DIR="backtest_reports"
          # 归档子目录，用于存放本次运行的所有结果文件
          REPORT_SUBDIR="report_${TIMESTAMP}"
          NEW_DIR_PATH="${ARCHIVE_DIR}/${REPORT_SUBDIR}"
          
          # 定义需要归档的输出文件 (匹配 backtest_engine.py 中的文件名)
          FILE_SUMMARY="backtest_performance_summary.csv"
          FILE_LOG="backtest_transaction_log.csv"
          
          # 检查至少一个文件是否存在
          if [ -f "$FILE_SUMMARY" ] || [ -f "$FILE_LOG" ]; then
            mkdir -p "$NEW_DIR_PATH"
            
            # 移动文件到新的时间戳目录下
            if [ -f "$FILE_SUMMARY" ]; then
                mv "$FILE_SUMMARY" "$NEW_DIR_PATH/performance_summary.csv"
            fi
            if [ -f "$FILE_LOG" ]; then
                mv "$FILE_LOG" "$NEW_DIR_PATH/transaction_log.csv"
            fi
            
            echo "Successfully archived backtest results to $NEW_DIR_PATH"
            # 设置环境变量 ARCHIVED_DIR_PATH，用于后续的 Git 提交
            echo "ARCHIVED_DIR_PATH=$NEW_DIR_PATH" >> $GITHUB_ENV
          else
            echo "Backtest results CSV files not found, skipping archive." >&2
            # 确保 ARCHIVED_DIR_PATH 为空
            echo "ARCHIVED_DIR_PATH=" >> $GITHUB_ENV
          fi

      - name: Commit and push Backtest changes
        # 仅在脚本成功运行并归档了文件时执行
        if: success() && env.ARCHIVED_DIR_PATH != ''
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 提交整个新创建的归档目录
          git add "${ARCHIVED_DIR_PATH}"
          # 使用目录名作为 commit 信息
          git commit -m "Archive backtest report: $(basename $ARCHIVED_DIR_PATH) [$(date -u +'%Y-%m-%d %H:%M:%S UTC')]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
