name: Fund Backtest Workflow

on:
  push:
    paths:
      - 'backtest.py'  # 假设回测脚本名为 backtest.py，根据实际情况替换
      - '.github/workflows/backtest_workflow.yml'  # 本工作流文件
  workflow_dispatch:  # 支持手动触发

jobs:
  backtest:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai  # 设置上海时区

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # 允许后续步骤推送代码

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install pandas numpy pytz glob2  # 根据脚本依赖安装，添加更多如果需要

      - name: Run backtest script
        run: python backtest.py  # 假设脚本名为 backtest.py，根据实际情况替换

      - name: Commit and push report
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add $(date +%Y%m)/*.md  # 添加年月目录下的md文件
          git commit -m "Add backtest report $(date +%Y%m%d_%H%M%S)" || echo "No changes to commit"
          git push
