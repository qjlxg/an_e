name: 抓取 C 类基金费率（调试模式）

on:
  workflow_dispatch:          # 手动触发
  push:
    branches: [ main ]
    paths:
      - 'fetch_fund_fee.py'
      - '.github/workflows/fund-fee.yml'
      - 'C类.txt'
  schedule:
    # 每天上海时间 09:30（UTC 01:30）
    - cron: '30 1 * * *'

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml pandas

      - name: Run script
        env:
          TZ: Asia/Shanghai
        run: |
          python fetch_fund_fee.py

      - name: Commit CSV if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add fund_fee_result.csv
          git diff --quiet && echo "No change" || git commit -m "Update fund_fee_result.csv $(date '+%F %T')"
          git push
