name: 抓取

on:
  schedule:
    - cron: '30 1 * * *'   # UTC 01:30 = 上海 09:30
  push:
    paths:
      - 'scrape_fund.py'
      - '.github/workflows/fund-scraper.yml'
      - 'C类.txt'
  workflow_dispatch:
    inputs:
      limit:
        description: '调试：只抓前 N 只（留空抓全部）'
        required: false
        default: ''
      concurrency:
        description: '最大并发数'
        required: false
        default: '10'

env:
  TZ: Asia/Shanghai

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas tqdm

      - name: Run scraper
        run: |
          LIMIT="${{ github.event.inputs.limit }}"
          CONCURRENCY="${{ github.event.inputs.concurrency }}"
          CMD="python scrape_fund.py"
          if [[ "$LIMIT" =~ ^[0-9]+$ ]]; then
            CMD="$CMD --limit $LIMIT"
          fi
          CMD="$CMD --concurrency $CONCURRENCY"
          echo "执行: $CMD"
          $CMD

      - name: Commit & push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add fund_data.csv failed_codes.txt || true
          git diff --quiet && echo "无变化" || (
            git commit -m "Update C类基金数据 $(date '+%F %T')" && git push
          )
