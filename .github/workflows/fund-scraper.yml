name: C类基金抓取（自动驱动）

on:
  schedule:
    - cron: '30 1 * * *'
  push:
    paths:
      - 'scrape_fund.py'
      - '.github/workflows/fund-scraper.yml'
      - 'C类.txt'
  workflow_dispatch:
    inputs:
      limit:
        description: '调试：只抓前 N 只'
        required: false
        default: '5'
      concurrency:
        description: '最大并发（建议 2~3）'
        required: false
        default: '2'

env:
  TZ: Asia/Shanghai

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install deps
        run: |
          pip install selenium tqdm webdriver-manager

      - name: Run scraper
        run: |
          CMD="python scrape_fund.py"
          [[ "${{ github.event.inputs.limit }}" =~ ^[0-9]+$ ]] && CMD="$CMD --limit ${{ github.event.inputs.limit }}"
          CONC=2
          [[ "${{ github.event.inputs.concurrency }}" =~ ^[0-9]+$ ]] && CONC=${{ github.event.inputs.concurrency }}
          CMD="$CMD --concurrency $CONC"
          echo "执行: $CMD"
          eval $CMD

      - name: Commit & push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add fund_data.csv failed_codes.txt || true
          git diff --quiet && echo "无变化" || (
            git commit -m "Update C类基金 $(date '+%F %T')" && git push
          )
